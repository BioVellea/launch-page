<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVellea - Beauty From Within</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
    font-family: 'Georgia', 'Times New Roman', serif;
    background: linear-gradient(135deg, #f8f6f1 0%, #f2ede3 100%);
    color: #333333;
    line-height: 1.4;

    min-height: 100vh;
    display: flex;
    justify-content: flex-start;   /* FIX */
    align-items: center;           /* horizontal centering only */

    position: relative;
    overflow-x: hidden;
    overflow-y: auto;

    margin: 0;
    padding: 64px 20px 80px;       /* CONTROLLED TOP & BOTTOM */
}


        /* Luxury gold capsule visuals */
        .luxury-capsule-left {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 120px;
            height: 300px;
            opacity: 0.4;
            z-index: 1;
            animation: floatSlow 10s ease-in-out infinite;
        }

        .luxury-capsule-right {
            position: absolute;
            top: 20%;
            right: 8%;
            width: 100px;
            height: 250px;
            opacity: 0.35;
            z-index: 1;
            animation: floatSlow 12s ease-in-out infinite reverse;
        }

        .premium-capsule {
            width: 60px;
            height: 140px;
            background: linear-gradient(180deg, 
                #e6d190 0%,
                #d4c584 15%,
                #c9b76e 30%,
                #ac9252 50%,
                #c9b76e 70%,
                #d4c584 85%,
                #e6d190 100%);
            border-radius: 30px;
            position: relative;
            box-shadow: 
                0 15px 30px rgba(172, 146, 82, 0.4),
                inset 0 2px 8px rgba(255, 255, 255, 0.6),
                inset 0 -2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            transform: rotate(-12deg);
        }

        .premium-capsule::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.4) 40%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(0.5px);
        }

        .premium-capsule::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 2px;
            height: 70%;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(0, 0, 0, 0.1) 20%,
                rgba(0, 0, 0, 0.15) 50%,
                rgba(0, 0, 0, 0.1) 80%,
                transparent 100%);
        }

        .luxury-capsule-right .premium-capsule {
            transform: rotate(18deg);
            width: 50px;
            height: 120px;
        }

        /* Golden rain effect */
        .golden-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .gold-drop {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, 
                #e6d190 0%, 
                #d4c584 30%,
                #ac9252 70%, 
                transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(212, 197, 132, 0.6);
            animation: goldRain 8s infinite linear;
        }

        .gold-drop:nth-child(1) { left: 15%; animation-delay: -1s; animation-duration: 7s; }
        .gold-drop:nth-child(2) { left: 25%; animation-delay: -2.5s; animation-duration: 8.5s; }
        .gold-drop:nth-child(3) { left: 35%; animation-delay: -4s; animation-duration: 6.5s; }
        .gold-drop:nth-child(4) { left: 45%; animation-delay: -0.5s; animation-duration: 9s; }
        .gold-drop:nth-child(5) { left: 55%; animation-delay: -3s; animation-duration: 7.5s; }
        .gold-drop:nth-child(6) { left: 65%; animation-delay: -1.8s; animation-duration: 8s; }
        .gold-drop:nth-child(7) { left: 75%; animation-delay: -2.2s; animation-duration: 6.8s; }
        .gold-drop:nth-child(8) { left: 85%; animation-delay: -3.7s; animation-duration: 8.2s; }

        /* Subtle gold shimmer background */
        .gold-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(212, 197, 132, 0.03) 0%,
                transparent 60%);
            animation: shimmer 15s ease-in-out infinite;
            z-index: 1;
        }

.main-container {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;

    padding: 42px 30px 36px;
    text-align: center;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;

    position: relative;
    z-index: 10;

    background: rgba(255, 255, 255, 0.85);
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 15px 40px rgba(172, 146, 82, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
}


        /* Logo - Fixed sizing */
        .logo {
            width: 200px;        /* Back to larger size */
            height: auto;        /* Let height scale naturally */
            max-width: 100%;
            object-fit: contain;  /* Keeps aspect ratio, prevents distortion */
            margin: 0 auto 0px; /* Slightly reduced bottom margin */
            display: block;
            flex-shrink: 0;      /* Prevents logo from shrinking */
            animation: fadeInDown 1s ease-out;
        }

        /* Hero - Adjusted spacing */
        .hero {
            margin-bottom: 30px;  /* Reduced from 35px */
            flex-shrink: 0;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .headline {
            font-size: clamp(2.2rem, 5.5vw, 2.8rem); /* Slightly smaller */
            font-weight: 200;
            color: #333333;
            margin-bottom: 18px;  /* Reduced from 20px */
            letter-spacing: 2px;  /* Reduced from 3px */
            line-height: 1.1;
        }

        .subtitle {
            font-size: 1.1rem;   /* Slightly smaller */
            color: #ac9252;
            font-style: italic;
            margin-bottom: 12px; /* Reduced from 15px */
            font-weight: 300;
        }

        .description {
            font-size: 0.95rem;  /* Slightly smaller */
            color: #666;
            margin-bottom: 12px; /* Reduced from 15px */
            font-weight: 300;
        }

        .new-badge {
            display: inline-block;
            color: #ac9252;
            font-size: 0.85rem;  /* Slightly smaller */
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid #ac9252;
            padding: 6px 14px;   /* Reduced padding */
            border-radius: 20px;
            margin-top: 8px;     /* Reduced from 10px */
        }

        /* Email Form - Adjusted spacing */
        .email-section {
            flex-shrink: 0;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .email-form {
            margin-bottom: 20px;  /* Reduced from 25px */
        }

        .email-input {
            width: 100%;
            padding: 15px 20px;   /* Slightly reduced */
            border: 1px solid rgba(172, 146, 82, 0.3);
            border-radius: 50px;
            font-size: 0.9rem;    /* Slightly smaller */
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.4s ease;
            color: #333333;
            margin-bottom: 15px;  /* Reduced from 18px */
            text-align: center;
            font-family: inherit;
        }

        .email-input:focus {
            outline: none;
            border-color: #ac9252;
            box-shadow: 0 0 0 2px rgba(172, 146, 82, 0.1);
            background: white;
        }

        .email-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .cta-button {
            width: 100%;
            padding: 15px 20px;   /* Slightly reduced */
            background: #ac9252;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;    /* Slightly smaller */
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: inherit;
        }

        .cta-button:hover {
            background: #b89b5e;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(172, 146, 82, 0.3);
        }

        .form-note {
            color: #999;
            font-size: 0.8rem;    /* Slightly smaller */
            font-style: italic;
            margin-top: 12px;     /* Reduced from 15px */
        }

        /* Success Message */
        .success-message {
            display: none;
            color: #ac9252;
            font-size: 1rem;      /* Slightly smaller */
            font-weight: 400;
            margin-top: 18px;     /* Reduced from 20px */
            padding: 18px;        /* Reduced from 20px */
            background: rgba(172, 146, 82, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(172, 146, 82, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 20px;     /* Reduced from 25px */
            flex-shrink: 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .social-links a {
            display: inline-block;
            margin: 0 8px;
            padding: 8px;
            color: #ac9252;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;      /* Slightly smaller */
            opacity: 0.7;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .footer-text {
            color: #999;
            font-size: 0.8rem;    /* Slightly smaller */
            letter-spacing: 1px;
            margin: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatSlow {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes goldRain {
            0% {
                top: -5%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: 105%;
                opacity: 0;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Mobile */
@media (max-width: 500px) {
    body {
        padding: 28px 14px 32px;
        align-items: stretch;
    }

    .main-container {
        width: 100%;
        max-width: 94%;
        margin: 0 auto;
        padding: 20px 18px 9px;
        background: rgba(255, 255, 255, 0.8);
    }
            
            .logo {
                width: 180px;         /* Larger on mobile too */
                height: auto;         /* Auto height on mobile */
                margin-bottom: 28px;  /* Reduced spacing */
            }
            
            .hero {
                margin-bottom: 23px;  /* Reduced spacing */
            }
            
            .headline {
                font-size: clamp(1.8rem, 5vw, 2.2rem);
                margin-bottom: 20px;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 14px;
            }
            
            .description {
                font-size: 0.85rem;
                margin-bottom: 20px;
            }
            
            .new-badge {
                padding: 5px 12px;
                font-size: 0.75rem;
                margin-top: 14px;
            }
            
            .email-section {
                margin-bottom: 14px;
            }
            
            .email-input {
                padding: 12px 16px;
                margin-bottom: 14px;
                font-size: 0.85rem;
            }
            
            .cta-button {
                padding: 12px 18px;
                font-size: 0.85rem;
            }
            
            .form-note {
                font-size: 0.75rem;
                margin-top: 6px;
            }
            
            .footer {
                margin-top: 6px;
            }
            
            .footer-text {
                font-size: 0.65rem;
                opacity: 0.55;
            }
            
            /* Enhanced mobile capsules */
            .luxury-capsule-left {
                top: 8%;
                left: 5%;
                width: 50px;
                height: 180px;
                opacity: 0.4;
            }
            
            .luxury-capsule-right {
                top: 65%;
                right: 5%;
                width: 45px;
                height: 140px;
                opacity: 0.35;
            }
            
            .premium-capsule {
                width: 22px;
                height: 55px;
                border-radius: 11px;
                margin: 8px auto;
            }
            
            .luxury-capsule-right .premium-capsule {
                width: 20px;
                height: 45px;
            }
            
            /* Mobile-specific capsule - more visible */
            .mobile-capsule {
                position: absolute;
                top: 35%;
                right: 8%;
                width: 30px;
                height: 70px;
                opacity: 0.3;
                z-index: 1;
                display: block;
            }
            
            .mobile-capsule .premium-capsule {
                width: 30px;
                height: 70px;
                transform: rotate(-12deg);
            }
            
            /* Reduce golden rain on mobile */
            .gold-drop:nth-child(n+4) {
                display: none;
            }
            
            .gold-drop {
                width: 4px;
                height: 4px;
            }
        }

        /* Hide mobile capsule on desktop */
        .mobile-capsule {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Gold shimmer background -->
    <div class="gold-shimmer"></div>
    
    <!-- Golden rain effect -->
    <div class="golden-rain">
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
    </div>
    
    <!-- Luxury capsule visuals -->
    <div class="luxury-capsule-left">
        <div class="premium-capsule"></div>
        <div class="premium-capsule"></div>
    </div>
    
    <div class="luxury-capsule-right">
        <div class="premium-capsule"></div>
    </div>
    
    <!-- Mobile-specific capsule -->
    <div class="mobile-capsule">
        <div class="premium-capsule"></div>
    </div>

    <div class="main-container">
       <img src="images/BioVellea-New-Logo-Transparent.png" alt="BioVellea Logo" class="logo">
        
       <div class="hero">
    <h1 class="headline">Beauty From<br>Within</h1>
    <p class="subtitle">Clinically researched BioCell® Collagen</p>

        Designed for a disciplined daily routine.

    <div class="new-badge">Launching in the UAE</div>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<form
  action="https://script.google.com/macros/s/AKfycbykqP17SP4F51c45vnTDBHpYHiUepJ1rk-Orsr1Tu1Hwp6m_Ic5fMUXRKpwFz-9xbDq/exec"
  method="POST"
  target="hidden_iframe"
  id="emailForm"
  class="email-form"
>

  <!-- REQUIRED -->
  <input type="hidden" name="source" value="Website">

  <!-- EMAIL -->
  <input
    type="email"
    name="email"
    class="email-input"
    placeholder="your email"
    required
  >

  <button type="submit" class="cta-button">

  </button>

</form>


            
<p class="form-note">Early access for the UAE launch</p>
            
            <div class="success-message" id="successMessage">
                ✓ You're on the list
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">© 2025 BioVellea. All rights reserved.</p>
        </div>
    </div>

    <script>
const form = document.getElementById('emailForm');
const button = form.querySelector('.cta-button');
const successMessage = document.getElementById('successMessage');

form.addEventListener('submit', function () {
  // DO NOT stop the form submission
  button.textContent = '...';
  button.disabled = true;

  // Wait long enough for POST to complete
  setTimeout(() => {
    form.style.display = 'none';
    successMessage.style.display = 'block';
  }, 1200); // <-- IMPORTANT (not 500ms)
});
</script>
