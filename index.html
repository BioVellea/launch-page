<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVellea - Premium Biocell Collagen | Coming Soon to UAE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f8f6f1 0%, #f2ede3 100%);
            color: #333333;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }

        /* Luxury gold capsule visuals */
        .luxury-capsule-left {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 120px;
            height: 300px;
            opacity: 0.4;
            z-index: 1;
            animation: floatSlow 10s ease-in-out infinite;
        }

        .luxury-capsule-right {
            position: absolute;
            top: 20%;
            right: 8%;
            width: 100px;
            height: 250px;
            opacity: 0.35;
            z-index: 1;
            animation: floatSlow 12s ease-in-out infinite reverse;
        }

        .premium-capsule {
            width: 60px;
            height: 140px;
            background: linear-gradient(180deg, 
                #e6d190 0%,
                #d4c584 15%,
                #c9b76e 30%,
                #ac9252 50%,
                #c9b76e 70%,
                #d4c584 85%,
                #e6d190 100%);
            border-radius: 30px;
            position: relative;
            box-shadow: 
                0 15px 30px rgba(172, 146, 82, 0.4),
                inset 0 2px 8px rgba(255, 255, 255, 0.6),
                inset 0 -2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            transform: rotate(-12deg);
        }

        .premium-capsule::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.4) 40%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(0.5px);
        }

        .premium-capsule::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 2px;
            height: 70%;
            background: linear-gradient(180deg, 
                transparent 0%,
                rgba(0, 0, 0, 0.1) 20%,
                rgba(0, 0, 0, 0.15) 50%,
                rgba(0, 0, 0, 0.1) 80%,
                transparent 100%);
        }

        .luxury-capsule-right .premium-capsule {
            transform: rotate(18deg);
            width: 50px;
            height: 120px;
        }

        /* Golden rain effect */
        .golden-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .gold-drop {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, 
                #e6d190 0%, 
                #d4c584 30%,
                #ac9252 70%, 
                transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(212, 197, 132, 0.6);
            animation: goldRain 8s infinite linear;
        }

        .gold-drop:nth-child(1) { left: 15%; animation-delay: -1s; animation-duration: 7s; }
        .gold-drop:nth-child(2) { left: 25%; animation-delay: -2.5s; animation-duration: 8.5s; }
        .gold-drop:nth-child(3) { left: 35%; animation-delay: -4s; animation-duration: 6.5s; }
        .gold-drop:nth-child(4) { left: 45%; animation-delay: -0.5s; animation-duration: 9s; }
        .gold-drop:nth-child(5) { left: 55%; animation-delay: -3s; animation-duration: 7.5s; }
        .gold-drop:nth-child(6) { left: 65%; animation-delay: -1.8s; animation-duration: 8s; }
        .gold-drop:nth-child(7) { left: 75%; animation-delay: -2.2s; animation-duration: 6.8s; }
        .gold-drop:nth-child(8) { left: 85%; animation-delay: -3.7s; animation-duration: 8.2s; }

        /* Subtle gold shimmer background */
        .gold-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(212, 197, 132, 0.03) 0%,
                transparent 60%);
            animation: shimmer 15s ease-in-out infinite;
            z-index: 1;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(172, 146, 82, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-height: auto;
        }

        /* Logo */
        .logo {
            width: 170px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
            animation: fadeInDown 1s ease-out;
        }

        /* Hero */
        .hero {
            margin-bottom: 35px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .headline {
            font-size: clamp(2.4rem, 6vw, 3.2rem);
            font-weight: 200;
            color: #333333;
            margin-bottom: 20px;
            letter-spacing: 3px;
            line-height: 1.1;
            white-space: nowrap;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ac9252;
            font-style: italic;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .new-badge {
            display: inline-block;
            color: #ac9252;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid #ac9252;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 10px;
        }

        /* Email Form */
        .email-section {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .email-form {
            margin-bottom: 30px;
        }

        .email-input {
            width: 100%;
            padding: 18px 24px;
            border: 1px solid rgba(172, 146, 82, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.4s ease;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
            font-family: inherit;
        }

        .email-input:focus {
            outline: none;
            border-color: #ac9252;
            box-shadow: 0 0 0 2px rgba(172, 146, 82, 0.1);
            background: white;
        }

        .email-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .cta-button {
            width: 100%;
            padding: 18px 24px;
            background: #ac9252;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: inherit;
        }

        .cta-button:hover {
            background: #b89b5e;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(172, 146, 82, 0.3);
        }

        .form-note {
            color: #999;
            font-size: 0.85rem;
            font-style: italic;
            margin-top: 15px;
        }

        /* Success Message */
        .success-message {
            display: none;
            color: #ac9252;
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 20px;
            padding: 20px;
            background: rgba(172, 146, 82, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(172, 146, 82, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .social-links a {
            display: inline-block;
            margin: 0 8px;
            padding: 8px;
            color: #ac9252;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            opacity: 0.7;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .footer-text {
            color: #999;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin: 0;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatSlow {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes goldRain {
            0% {
                top: -5%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: 105%;
                opacity: 0;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Mobile */
        @media (max-width: 500px) {
            body {
                padding: 15px;
            }
            
            .main-container {
                padding: 25px 20px;
                margin: 0;
                background: rgba(255, 255, 255, 0.9);
            }
            
            .logo {
                width: 160px;
            }
            
            /* Move capsules to be visible on mobile */
            .luxury-capsule-left {
                top: 5%;
                left: 2%;
                width: 60px;
                height: 200px;
                opacity: 0.3;
            }
            
            .luxury-capsule-right {
                top: 60%;
                right: 2%;
                width: 50px;
                height: 150px;
                opacity: 0.25;
            }
            
            .premium-capsule {
                width: 25px;
                height: 60px;
                border-radius: 12px;
                margin: 10px auto;
            }
            
            .luxury-capsule-right .premium-capsule {
                width: 22px;
                height: 50px;
            }
            
            /* Add mobile-specific capsule in center */
            .mobile-capsule {
                position: absolute;
                top: 25%;
                right: 5%;
                width: 35px;
                height: 80px;
                opacity: 0.2;
                z-index: 1;
                display: block;
            }
            
            .mobile-capsule .premium-capsule {
                width: 35px;
                height: 80px;
                transform: rotate(-8deg);
            }
            
            /* Reduce golden rain on mobile */
            .gold-drop:nth-child(n+5) {
                display: none;
            }
        }

        /* Hide mobile capsule on desktop */
        .mobile-capsule {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Gold shimmer background -->
    <div class="gold-shimmer"></div>
    
    <!-- Golden rain effect -->
    <div class="golden-rain">
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>
        <div class="gold-drop"></div>

    <!-- Luxury capsule visuals -->
    <div class="luxury-capsule-left">
        <div class="premium-capsule"></div>
        <div class="premium-capsule"></div>
    </div>
    
    <div class="luxury-capsule-right">
        <div class="premium-capsule"></div>
    </div>
    
    <!-- Mobile-specific capsule -->
    <div class="mobile-capsule">
        <div class="premium-capsule"></div>

    <div class="main-container">
        <img src="data:image/svg+xml,%3Csvg width='400' height='200' viewBox='0 0 400 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ac9252'%3E%3Ctext x='50' y='120' font-family='serif' font-size='48' font-weight='300' letter-spacing='2'%3EBIOVELLEA%3C/text%3E%3Ccircle cx='340' cy='80' r='35' fill='none' stroke='%23ac9252' stroke-width='2'/%3E%3Ctext x='325' y='90' font-family='serif' font-size='24' font-weight='400'%3EBV%3C/text%3E%3C/g%3E%3C/svg%3E" alt="BioVellea Logo" class="logo">
        
        <div class="hero">
            <h1 class="headline">Youthful Skin.<br>Flexible Joints.</h1>
            <p class="subtitle">Premium BioCell Collagen</p>
            <p class="description">Anti-Aging Supplement For Skin & Joint Health</p>
            <div class="new-badge">UAE Debut</div>
        </div>

        <div class="email-section">
            <form class="email-form" id="emailForm">
                <input type="email" class="email-input" placeholder="your email" required>
                <button type="submit" class="cta-button">Get Early Access</button>
            </form>
            
            <p class="form-note">Be First When We Launch</p>
            
            <div class="success-message" id="successMessage">
                ✓ You're on the list
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">© 2025 BioVellea. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('.email-input').value;
            const successMessage = document.getElementById('successMessage');
            const button = this.querySelector('.cta-button');
            
            if (email && email.includes('@')) {
                button.textContent = '...';
                button.disabled = true;
                
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    this.style.display = 'none';
                    console.log('Email:', email);
                }, 800);
            }
        });
    </script>
</body>
</html>
